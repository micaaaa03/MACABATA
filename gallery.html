<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mount Calavite Gallery</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            flex: 1;
        }

        main {
            padding: 20px;
            flex: 3;
        }

        h1 {
            color: #333;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .gallery-item img {
            width: 100%;
            border-radius: 8px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%;
        }

        .back-to-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-home a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>Mount Calavite Gallery</h1>
    </header>

    <main>
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="gall1.jpg" alt="Mount Calavite Image 1">
            </div>
            <div class="gallery-item">
                <img src="gall2.jpg" alt="Mount Calavite Image 2">
            </div>
            <div class="gallery-item">
                <img src="gall3.jpg" alt="Mount Calavite Image 3">
            </div>
            <div class="gallery-item">
                <img src="gall4.jpg" alt="Mount Calavite Image 4">
            </div>
        </div>
    </main>

    <div class="back-to-home">
        <a href="index.html">Back to Home Page</a>
    </div>

    <footer>
        <p>&copy; 2023 Mount Calavite Gallery</p>
    </footer>
</body>

</html>
